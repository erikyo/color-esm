<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>
    body {
      font-family: monospace;
    }
  .container {
      display: inline-flex;
      flex-direction: column;
      gap: 1em;
      padding: 10px;
      align-items: center;

  }
  .dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid black;
  }
</style>
<script src="./script.js"></script>
<script>
  const Test = TestEsm.default;

  function createDotColor(color) {
    const div = document.createElement('div')
    div.classList.add('container')

    const dot = document.createElement('div')
    dot.classList.add('dot')

    console.log(color.toString())
    dot.style.backgroundColor = color.toString();

    const p = document.createElement('p')
    p.textContent = color.toString();

    div.appendChild(dot)
    div.appendChild(p)
    document.body.appendChild(div)
  }

  const test2 = new Test([255, 255, 255, 1]);
  document.body.backgroundColor = test2.toString();

  console.log(test2.r(0));
  createDotColor(test2);
  console.log(test2.r(100));
  createDotColor(test2);
  console.log(test2.g(0));
  createDotColor(test2);
  console.log(test2.b(10));
  createDotColor(test2);
  console.log(test2.A(.5));
  createDotColor(test2);

  test2.rgb([0, 0, 0]);
  createDotColor(test2);
  console.log(test2.rgb());
  createDotColor(test2);

  test2.rgb([10, 10, 10, 1]);
  createDotColor(test2);
  console.log(test2.rgb());
  createDotColor(test2);

  test2.r(100);
  createDotColor(test2);

  test2.lighten(100);
  createDotColor(test2);
  console.log(test2.hsla());
  createDotColor(test2);

  test2.r(100);
  createDotColor(test2);

  console.log(test2.hsla());
  createDotColor(test2);


  console.log(test2.rgba([50,0,0,1]));
  createDotColor(test2);

  for (let i = 0; i < 10; i++) {
    test2.g(i * 10).b(i * 20)
    createDotColor(test2);
  }

  console.log(test2.rgba([0,100,255,1]));
  createDotColor(test2);

  for (let i = 0; i < 10; i++) {
    test2.h(i * 5)
    console.log(test2)
    createDotColor(test2);
  }

  console.log(test2.rgba([0,0,50,.2]));
  createDotColor(test2);
</script>
</body>
</html>
