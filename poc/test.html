<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>
  .dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 10px;
    border: 1px solid black;
  }
</style>
<script src="./script.js"></script>
<script>
  const Test = TestEsm.default;

  function createDotColor(color) {
    const div = document.createElement('div')
    div.classList.add('dot')

    console.log(color.toString())
    div.style.backgroundColor = color.toString();
    document.body.appendChild(div)
  }

  const test2 = new Test([255, 255, 255, 1]);
  document.body.backgroundColor = test2.toString();

  console.log(test2.r(0));
  createDotColor(test2);
  console.log(test2.r(100));
  createDotColor(test2);
  console.log(test2.g(0));
  createDotColor(test2);
  console.log(test2.b(10));
  createDotColor(test2);
  console.log(test2.A(.5));
  createDotColor(test2);

  test2.rgb([0, 0, 0]);
  createDotColor(test2);
  console.log(test2.rgb());
  createDotColor(test2);

  test2.rgb([10, 10, 10, 1]);
  createDotColor(test2);
  console.log(test2.rgb());
  createDotColor(test2);

  test2.r(100);
  createDotColor(test2);

  test2.lighten(100);
  createDotColor(test2);
  console.log(test2.hsla());
  createDotColor(test2);

  test2.r(100);
  createDotColor(test2);

  console.log(test2.hsla());
  createDotColor(test2);

  test2.r(200);
  createDotColor(test2);
  console.log(test2.rgba([0,0,250,.2]));
  createDotColor(test2);
</script>
</body>
</html>
